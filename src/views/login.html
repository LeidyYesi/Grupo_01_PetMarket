<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- etiqueta de response -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login</title>
    <!-- Link de Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!--Link Normalize-->
    <link href="/css/normalize.css" rel="stylesheet" type="text/css" />

    <!--Link de inconos-->
    <script
      src="https://kit.fontawesome.com/fa6449574a.js"
      crossorigin="anonymous"
    ></script>

    <!--Link Css-->
    <link href="css/login.css" rel="stylesheet" type="text/css" />

  </head> 
<body>

    <section class="formu-registro">

      <section class="inicio-logo">
        <h4> Iniciar Sesión</h4>
        <img src="img/Logo-pet-Market.jpg" alt="Logo" class="img"/>
      </section>

        <form action="/login" method="POST" class="crear-formu">

        <div class="control-formu">
          <input class="control" type="email" name="email" id="email" placeholder="Correo Electrónico" required />
        </div>

        <div class="control-formu">
          <input class="control" type="password" name="password" id="password" placeholder="Contraseña" required />
        </div>

        <p class="olvidaste"><a href="#"> ¿Olvidaste tu contraseña? </a></p>

        <div>
        <button class="bottom" type="submit" ><a href="/">Iniciar Sesión</a></button> </button>
        </div>

        <div>
          <button class="bottom" type="submit" > <a href="/register">Eres nuevo? Regístrate aquí. </a></button> </button>
        </div>

        </form>
        </section>

</body>
</html>
