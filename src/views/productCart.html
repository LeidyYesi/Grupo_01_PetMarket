<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/productCart.css" rel="stylesheet" />
    <title>Carrito de compras</title>
  </head>
  <body>
    <header></header>

    <main>
      <div class="head">
        <h2>Carrito de compras</h2>
        <p>Aun no estas listo? <a href="/">Continuar comprando</a></p>
      </div>
      <!-- CARRITO -->
      <section class="carrito">
        <article class="producto">
          <img
            src="/img/logo-pet-market.jpg"
            alt="foto producto"
            class="foto-producto"
          />
          <div class="info">
            <p class="cantidad">1x</p>
            <p class="nombre-producto">Nombre Producto</p>
            <p class="precio">$19000</p>
          </div>
          <a href="#" class="remover">Remover</a>
        </article>
        <div class="linea"></div>
        <article class="producto">
          <img
            src="/img/logo-pet-market.jpg"
            alt="foto producto"
            class="foto-producto"
          />
          <div class="info">
            <p class="cantidad">1x</p>
            <p class="nombre-producto">Nombre Producto</p>
            <p class="precio">$19000</p>
          </div>
          <a href="#" class="remover">Remover</a>
        </article>
        <div class="linea"></div>
        <article class="producto">
          <img
            src="/img/logo-pet-market.jpg"
            alt="foto producto"
            class="foto-producto"
          />
          <div class="info">
            <p class="cantidad">1x</p>
            <p class="nombre-producto">Nombre Producto</p>
            <p class="precio">$19000</p>
          </div>
          <a href="#" class="remover">Remover</a>
        </article>
      </section>
      <!-- RESUMEN -->
      <section class="resumen">
        <h4>Resumen de compra</h4>
        <form action="#" method="post">
          <div class="cupon">
            <label for="cupon">Cupon</label>
            <br />
            <input
              type="text"
              name="cupon"
              id="cupon"
              placeholder="Inserte cupon"
            />
          </div>
        </form>

        <article class="resumen-precios">
          <p>Sub-total</p>
          <p class="precio-resumen">$57000</p>
        </article>

        <article class="resumen-precios">
          <p>Env√≠o</p>
          <p class="precio-resumen">En el siguiente paso</p>
        </article>

        <div class="linea"></div>

        <article class="resumen-precios">
          <p>Total</p>
          <p class="precio-resumen">$57000</p>
        </article>

        <input type="submit" class="boton" value="Pasar al pago">
      </section>
    </main>

    <footer></footer>
  </body>
</html>
